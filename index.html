<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styless.css" />
  </head>
  <body>
    <section id="landing">
      <nav class="nav__container">
        <figure class="nav__logo--wrapper">
          <a class="logo">
            <img src="./assets/logo.svg" alt="" class="logo__img" />
            Treact
          </a>
        </figure>
        <ul class="nav__links">
          <li><a href="#" class="nav__link">About</a></li>
          <li><a href="#" class="nav__link">Blog</a></li>
          <li><a href="#" class="nav__link">Pricing</a></li>
          <li><a href="#" class="nav__link">Contact us</a></li>
          <div class="nav__link--signup">
            <li><a href="#" class="nav__link">Login</a></li>
            <li><a href="#" class="nav__link nav__link--primary">Signup</a></li>
          </div>
        </ul>
      </nav>
      <header>
        <div class="header__container">
          <div class="header__description">
            <h1>
              Beautiful React Templetes <span class="purple">for you</span>
            </h1>
            <p class="header__description--para">
              Our templates are easy to setup, understand and customize. Fully
              modular components with a variety of pages and components.
            </p>
            <div class="email__form">
              <input
                class="email__form--submission"
                type="email"
                placeholder="Enter Your Email Here"
              />
              <button class="btn">Get started</button>
            </div>
            <div class="customer__info">
              <p class="customers__info--para">OUR TRUSTED CUSTOMERS</p>
              <figure class="customer__img--wrapper">
                <img class="customer__img" src="./assets/fortune.png" alt="" />
              </figure>
            </div>
          </div>
          <figure class="header__img--wrapper">
            <img
              src="./assets/design-illustration.svg"
              class="header__img"
              alt=""
            />
          </figure>
        </div>
      </header>
    </section>
  </body>
</html>
